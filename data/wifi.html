<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audiobox Preferences - WiFi</title>
    <script src="audiobox.js" defer></script>
</head>

<body>
    <div class="header">
        <a class="back" href="index-setup.html">&lt; Setup</a>
        <div class="title">WiFi Menu</div>
        <a class="forward invisible" href="#">&lt; Setup</a>
    </div>
    <div class="status">
        <div class="wifi">
            <div class="wifi-detail">
                <div class="ssid-name">WiFi: %CURRENT_SSID%</div>
                <div class="ssid-status">%WIFI_STATUS%</div>
            </div>
        </div>
        <div class="spotify">
            <div class="spotify-detail">
                <div class="spotify-user">Spotify: %SPOTIFY_USER%</div>
                <div class="spotify-active">Inactive</div>
            </div>
        </div>
    </div>
    <div class="content">
        <a class="button button-test-wifi" href="wifi-test">Test Connection</a>
        <!-- <a class="button button-wifi-scan" href="wifi-scan.html">Setup new SSID (scan)</a> -->
        <a class="button button-wifi-manual" href="wifi-manual.html">Setup New SSID</a>
    </div>
    <div class="footer">
        <div class="text">Copyright Â© Koji Gardiner 2022</div>
    </div>
</body>

</html>
