<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audiobox Preferences</title>
    <script src="wifi-check.js" defer></script>
</head>

<body>
    <div class="header">
        <a class="back" href="#"></a>
        <div class="title">Preferences Menu</div>
        <a class="forward" href="#"></a>
    </div>
    <div class="status">
        <div class="wifi">
            <div class="wifi-detail">
                <div class="ssid-name">WiFi: %CURRENT_SSID%</div>
                <div class="ssid-status">%WIFI_STATUS%</div>
            </div>
        </div>
        <div class="spotify">
            <div class="spotify-detail">
                <div class="spotify-user">Spotify: %SPOTIFY_USER%</div>
                <div class="spotify-active">Inactive</div>
            </div>
        </div>
    </div>
    <div class="content">
        <a class="button button-wifi" href="wifi.html">Setup WiFi</a>
        <a class="button button-spotify needs-wifi" href="spotify.html">Setup Spotify</a>
        <!-- <a class="button button-reset" href="#">Reset All</a> -->
        <a class="button button-mode" href="change-mode">Change Mode</a>
        <a class="button button-exit" href="exit">Reboot</a>
        <img class="album-art" src="http://i.scdn.co/image/ab67616d0000b2739257e57e9651faa10d231dba" alt="album art">
    </div>
    <div class="footer">
        <div class="text">Copyright Â© Koji Gardiner 2022</div>
    </div>
</body>

</html>
