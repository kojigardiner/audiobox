<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audiobox Preferences - WiFi Setup (Manual)</title>
    <script src="audiobox.js" defer></script>
</head>

<body>
    <div class="header">
        <a class="back" href="wifi.html">&lt; WiFi</a>
        <div class="title">WiFi Setup (Manual)</div>
        <a class="forward hidden" href="#">&lt; WiFi</a>
    </div>
    <div class="status">
        <div class="wifi">
            <div class="wifi-detail">
                <div class="ssid-name">WiFi: %CURRENT_SSID%</div>
                <div class="ssid-status">%WIFI_STATUS%</div>
            </div>
        </div>
        <div class="spotify">
            <div class="spotify-detail">
                <div class="spotify-user">Spotify: %SPOTIFY_USER%</div>
                <div class="spotify-active hidden">Inactive</div>
            </div>
        </div>
    </div>
    <div class="content">
        <form class="wifi" action="/wifi-manual" method="POST">
            <label for="ssid">SSID</label>
            <input type="text" id="ssid" name="ssid"><br>
            <label for="pass">Password</label>
            <input type="text" id="pass" name="pass"><br>
            <!-- <label for="ip">IP Address</label>
            <input type="text" id="ip" name="ip" value="192.168.1.200"><br>
            <label for="gateway">Gateway Address</label>
            <input type="text" id="gateway" name="gateway" value="192.168.1.1"><br> -->
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="footer">
        <div class="text">Copyright Â© Koji Gardiner 2022</div>
    </div>
</body>

</html>
