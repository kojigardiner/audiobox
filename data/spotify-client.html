<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://i.ibb.co/JmPd0pX/apple-touch-icon-174x174.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/JmPd0pX/apple-touch-icon-174x174.png">
    <title>Audiobox XL - Spotify (Client ID)</title>
    <script src="audiobox.js" defer></script>
</head>

<body>
    <div class="header">
        <a class="back" href="spotify.html">&lt; Spotify</a>
        <div class="title">Dev ID</div>
        <a class="forward invisible" href="#">&lt; Spotify</a>
    </div>
    <div class="status">
        <div class="wifi">
            <div class="wifi-detail">
                <div class="ssid-name">WiFi: %CURRENT_SSID%</div>
                <div class="ssid-status">%WIFI_STATUS%</div>
            </div>
        </div>
        <div class="spotify">
            <div class="spotify-detail">
                <div class="spotify-user">Spotify: %SPOTIFY_USER%</div>
                <div class="spotify-active">Inactive</div>
            </div>
        </div>
    </div>
    <div class="content">
        <p>Go to the <a class="link" href="https://developer.spotify.com/dashboard/">Spotify Developer
                Dashboard</a> to find the
            app
            client credentials.</p>
        <form class="spotify" action="/spotify-client" method="POST">
            <label for="client-id">Client ID</label>
            <input type="text" id="client-id" name="client-id"><br>
            <label for="client-secret">Client Secret</label>
            <input type="text" id="client-secret" name="client-secret"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="footer">
        <div class="text">Copyright Â© Koji Gardiner 2022</div>
    </div>
</body>

</html>
